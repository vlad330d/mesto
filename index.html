<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инстаграм Кусто</title>
  <link rel="stylesheet" href="./Style/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./Images/Header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user">
        <div class="user__profile">
          <img src="./Images/User.jpg" alt="Иконка Пользователя" class="user__avatar">
          <div class="user__info">
            <div class="user__edit-btn-container">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button type="button" class="user__edit-button" aria-label="изменить информацию пользователя"></button>
            </div>
            <p class="user__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="user__add-button" aria-label="добавить контент"></button>
      </section>
      <section class="cards">
        
      </section>
      <section class="popup popup_edit">
        <form name="user-form" class="popup__container popup__container_edit" novalidate>
          <button type="button" class="popup__close-button popup__close-button_edit" aria-label="закртыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__form-field">
            <input type="text" name="user-name" placeholder="Имя" id="user-name-input" class="popup__input popup__input_name" required minlength="2" maxlength="40">
            <span class="popup__input-error-message user-name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="text" name="user-profession" placeholder="Род деятельности" id="profession-input" class="popup__input popup__input_profession" required minlength="2" maxlength="200">
            <span class="popup__input-error-message profession-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
      <section class="popup popup_add">
        <form name="card-form" class="popup__container popup__container_add" novalidate>
          <button type="button" class="popup__close-button popup__close-button_add" aria-label="закртыть попап"></button>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__form-field">
            <input type="text" name="card-name" placeholder="Название" id="card-name-input" class="popup__input popup__input_card-name" required minlength="2" maxlength="30">
            <span class="popup__input-error-message card-name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="url" name="card-link" placeholder="Ссылка на картинку" id="img-url-input" class="popup__input popup__input_card-link" required>
            <span class="popup__input-error-message img-url-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button popup__save-button_add-form">Создать</button>
        </form>
      </section>
      <section class="popup popup_fullscreen-picture">
        <div class="popup__container popup__container_fullscreen-picture">
          <button type="button" class="popup__close-button popup__close-button_img" aria-label="закртыть попап"></button>
          <div class="popup__pictire-container">
            <img class="popup__fullscreen-img" alt="#" src="#">
            <p class="popup__picture-title"></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <div class="card">
      <img class="card__img">
      <button type="button" class="card__trash-button" aria-label="удалить карточку"></button>
      <div class="card__info">
        <p class="card__name"></p>
        <button type="button" class="card__like-button" aria-label="лайк"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./Scripts/JavaScript.js"></script>
  <script src="/Scripts/FormValidator.js"></script>
</body>
</html>
