<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инстаграм Кусто</title>
  <link rel="stylesheet" href="./Style/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./Images/Header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user">
        <div class="user__profile">
          <img src="./Images/User.jpg" alt="Иконка Пользователя" class="user__avatar">
          <div class="user__info">
            <div class="user__edit-btn-container">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button type="button" class="user__edit-button" aria-label="изменить информацию пользователя"></button>
            </div>
            <p class="user__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="user__add-button" aria-label="добавить контент"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./Images/karachaevsk.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Карачаевск Карачаевск</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="./Images/elbrus.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Гора Эльбрус</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="./Images/dombaj.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Домбай</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="./Images/karachaevsk.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Карачаевск</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="./Images/elbrus.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Гора Эльбрус</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
        <div class="card">
          <img src="./Images/dombaj.jpg" alt="фото" class="card__img">
          <div class="card__info">
            <p class="card__name">Домбай</p>
            <button type="button" class="card__like-button" aria-label="лайк"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <form name="user-form" class="popup__container">
          <button type="button" class="popup__close-button" aria-label="закртыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="user-name" class="popup__input popup_name">
          <input type="text" name="user-profession" class="popup__input popup_profession">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./Scripts/JavaScript.js"></script>
</body>
</html>
